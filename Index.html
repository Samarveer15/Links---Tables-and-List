<html>
    <head>
        <title>Links, Tables, Lists</title>
    </head>
    <body>
        <h3>Hyperlinks</h3>
        <a href="https://www.google.com" target="_blank">Visit Google</a>
        <h3>Tables</h3>
        <table border=1>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Percentage</th>
            </tr>
            <tr>
                <td>Ram</td>
                <td>5</td>
                <td> 85</td>
            </tr>
            <tr>
                <td>Samarveer</td>
                <td>6</td>
                <td>91</td>
            </tr>
        </table>
        <h3>Lists</h3>
        <h4>Ordered List</h4>
        <ol>
            <li>Chocolate</li>
            <li>Strawberry</li>
            <li>Vanilla</li>
        </ol>
        <H4>Unordered List</H4>
        <ul>
            <li>Chocolate</li>
            <li>Strawberry</li>
            <li>Vanilla</li>
        </ul>
        <h4>Description List</h4>
        <dl>
            <dt>Cofee</dt>
            <dd>Hot Drink</dd>
            <dt>Sprite</dt>
            <dd>Cold Drink</dd>
        </dl>
    </body>
</html>
